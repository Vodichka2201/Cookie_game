<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="option">
        <div class="back">
            <div class="drop">
                <button class="drop-menu">Задний фон</button>
                <div class="drop-content">
                    <button class="bt" id="png1" src="1.png">1</button>
                    <button class="bt" id="png2">2</button>
                    <button class="bt" id="png3">3</button>
                </div>
            </div>
        </div>
    </div>
    <div class="num">
        <input id="elem1" type="text" name="quantity" placeholder="На сколько увеличить клик">
        <input id="buttt" type="button" value="Вперёд"/><br><br>
        <div class="inp">
            <div id="str">Стоимость</div> 
            <input id="go" type="button" value="Купить"/>
        </div>
    </div>

    <button id="butt">
        <div class="choco"></div>
        <div class="choco2"></div>
        <div class="choco3"></div>
        <div class="choco4"></div>
        <p id="text">Число</p>
    </button>
    <p id="all">Всего нажатий</p>
